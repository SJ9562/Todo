<!doctype html>
    <html lang="en">
    <meta charset="UTF-8"/>
 
    <title>My-todo list</title>

    <link rel="stylesheet" href="iindex.css">
<body>
    <section class="todoapp">
                <h1>todos</h1>
                <button class="arrow" onclick=selectAll()> &#11206; </button>
                <input class="inputBx" placeholder="What needs to be done?" >

        <main class="main">
            </div>
            <ul class="list"></ul>
        </main>

        <footer class="footer">
            <span class="todo-count"> <span id="activeCount">0</span> items left </span>
                <ul class="filters">
                <button data-tab="all" class="tab" onclick=alll()> All </button>
                <button data-tab="active" class="tab" onclick=active()> Active </button>
                <button data-tab="completed" class="tab" onclick=complete()> Completed </button>
                </ul>
            <button class="clear-completed" onclick=clearComplete()> Clear completed </button>
        </footer>
    </section>
    
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by the TodoMVC Team</p>
    <p>Part of TodoMVC</a></p>
</footer>

<script src="iindex.js"></script>
</body>
</html>
